<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Trenitalia</title>
</head>

<body>
    <div class="wrapper">
        <div class="container pt-5  ">
            <h2 class="text-uppercase text-center   ">calcola il prezzo del tuo biglietto</h2>
        </div>
        <!-- <div class="d-flex align-items-center">
            <h2 class="me-3">Il prezzo del tuo biglietto è: </h2>
            <div id="train-price"><em>prezzo</em></div>
        </div> -->
    
        <div class="container mt-4 card">   
            <div class="d-flex justify-content-center gapped">
                <div class="mb-3">
                    <label for="username" class="form-label">Nome Passeggero</label>
                    <input type="text" class="form-control" id="username" value="">
                </div>
    
                <div class="mb-3">
                    <label for="testo" class="form-label">Km da percorrere</label>
                    <input type="text" class="form-control" id="userkm" value="">
                </div>
    
                <div class="mb-3">
                    <label for="colore" class="form-label">Fascia d'età</label>
                    <select class="form-select" id="range-age">
                        <option value=""></option>
                        <option value="junior">Giovane</option>
                        <option value="adult">Adulto</option>
                        <option value="senior">Anziano</option>
                    </select>
                </div>
            </div>
            <div class="d-flex justify-content-center small-gap">
                <div class="mb-3">
                    <button id="btn-show" class="btn btn-secondary fw-bold">Genera</button>
                </div>
                <div class="mb-3">
                    <button id="btn-clear" class="btn btn-secondary fw-bold">Annulla</button>
                </div>
            </div>    
        </div>


        <div class="ticket-show d-none">
            <div class="container pt-5">
                <h2 class="text-uppercase text-center">il tuo biglietto</h2>
            </div>
            <div class="container mt-4 card">   
                <table class="table">
                    <thead>
                      <th class="text-uppercase" colspan="5">
                        dettaglio passeggeri
                      </th>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="table-active">
                            <h5 class="text-uppercase fw-bold">nome passeggero</h5>
                            <p class="fw-bold ds-namepass"><em>nome passeggero</em></p>
                        </td>
                        <td>
                            <h6 class="fw-bold">Offerta</h6>
                            <p class="ds-ticket"><em>tipo di biglietto</em></p>
                        </td>
                        <td>
                            <h6 class="fw-bold">Carrozza</h6>
                            <p class="ds-carriage"><em>numero carrozza</em></p>
                        </td>
                        <td>
                            <h6 class="fw-bold">Codice CP</h6>
                            <p class="ds-cpcode"><em>codice</em></p>
                        </td>
                        <td>
                            <h6 class="fw-bold">Costo biglietto</h6>
                            <p class="ds-train-price"><em>prezzo</em></p>
                        </td>
                      </tr>                        
                    </tbody>
                  </table>
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
